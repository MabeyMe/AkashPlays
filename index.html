    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1f2f, #2a2c3e);

    .card {
      background: #202338;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 450px; 
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #ffcc00;
      object-fit: cover;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .card p {
      font-size: 0.95rem;
      color: #b8b8b8;
      margin-bottom: 30px;
    }

    .card a {
      display: block;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    .discord {
      background-color: #5865F2;
    }

    .youtube {
      background-color: #FF0000;
    }

    .instagram {
      background: linear-gradient(45deg, #feda75, #d62976, #4f5bd5);
    }
    
    .mail {
      background-color: #007bff;
    }

    .card a:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #aaa;
      line-height: 1.5;
    }
