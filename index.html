      justify-content: center;

      display: block;
      text-decoration: none;

      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: 0.3s;

    }

    }

    .card a:hover {

    }
